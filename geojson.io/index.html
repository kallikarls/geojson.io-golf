  <style>
    /* framebust guard: initially hidden by JS, shown if top == self */
    .hidden-by-guard {
      display: none !important;
    }

    /* Desktop/large only: show the file-bar */
    @media (min-width: 901px) {
      .file-bar {
        display: flex !important;
      }
    }

    /* MOBILE / PDA */
    @media (max-width: 900px) {

      /* Move the geojson.io title to the right so it doesn't sit behind the hamburger */
      .topbar .branding,
      .topbar h1,
      .topbar .site-title,
      header .branding,
      header h1,
      header .site-title {
        margin-left: 44px !important;
        /* same space as the hamburger + gap */
        display: inline-block;
      }

      /* Hide layer + projection switches */
      .layer-switch,
      .projection-switch {
        display: none !important;
      }

      /* Optional: hide bottom-left wrapper */
      .mapboxgl-ctrl-bottom-left {
        display: none !important;
      }

      /* Hide the editor sidebar (your actual class combo) */
      .right.flex.flex-col.bg-white.relative,
      [class~="right"][class~="flex-col"][class~="bg-white"][class~="relative"] {
        display: none !important;
        width: 0 !important;
        height: 0 !important;
        max-width: 0 !important;
        max-height: 0 !important;
        padding: 0 !important;
        margin: 0 !important;
        overflow: hidden !important;
      }

      /* Fill screen with the map; neutralize basis-0 */
      .map {
        display: block !important;
        flex: 1 1 auto !important;
        flex-basis: 100% !important;
        width: 100% !important;
        max-width: 100% !important;
        height: 100vh !important;
        background: #eee;
      }

      .map.basis-0 {
        flex-basis: 100% !important;
      }

      /* Fullscreen page, no scrollbars */
      html,
      body {
        height: 100%;
        overflow: hidden;
        margin: 0;
      }

      /* KEEP the top bar visible on mobile and reserve space for burger */
      .topbar,
      header {
        position: relative !important;
        padding-left: 44px !important;
        /* 36px button + 8px gap */
        z-index: 10005;
      }

      /* Hide original file-bar on mobile (menu replaces it) */
      .topbar .file-bar,
      header .file-bar,
      .file-bar {
        display: none !important;
      }

      /* Search (Mapbox geocoder / custom) — hide on mobile */
      .mapboxgl-ctrl-geocoder,
      #search,
      .search,
      input[type="search"] {
        display: none !important;
      }

      /* Reserve space for the hamburger inside the actual header row */
      .geojsonio .text-white.bg-mb-gray-dark.font-sans.px-3.flex,
      .geojsonio .px-3.flex {
        padding-left: 44px !important;
        /* 36px button + 8px gap */
      }

      /* Hamburger button (inside top bar) */
      .mobile-menu-btn {
        position: absolute !important;
        top: 6px !important;
        left: 6px !important;
        z-index: 10010 !important;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        color: #000 !important;
        /* black icon/text */
        border: none;
        border-radius: 8px;
        background: #fff;
        box-shadow: 0 2px 10px rgba(0, 0, 0, .15);
        font-size: 20px;
        line-height: 1;
        cursor: pointer;
      }

      /* Mobile dropdown styling fix */
      .mobile-menu {
        position: absolute !important;
        top: 44px !important;
        left: 6px !important;
        z-index: 10010 !important;

        /* visual */
        background: #fff !important;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.18);
        padding: 6px;
        min-width: 160px;
        display: none;
        font-family: system-ui, sans-serif;
      }

      .mobile-menu.open {
        display: block;
      }

      .mobile-menu button {
        width: 100%;
        padding: 10px 12px;
        text-align: left;
        background: transparent;
        border: none;
        border-radius: 8px;
        color: #000 !important;
        font-size: 14px;
        cursor: pointer;
      }

      .mobile-menu button:hover {
        background: rgba(0, 0, 0, .06);
      }
    }

    /* Floating action buttons — top-left stack */
    .geo-fab {
      position: absolute;
      left: 12px;
      z-index: 10020;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      line-height: 1.1;
      text-align: center;
      background: #fff;
      border: none;
      box-shadow: 0 6px 18px rgba(0, 0, 0, .22);
      cursor: pointer;
      user-select: none;
    }

    #fab-sprinkler {
      top: 56px;
    }

    #fab-pump {
      top: 124px;
    }

    .geo-fab span {
      color: #000;
      padding: 0 6px;
    }

    .geo-fab:active {
      transform: scale(0.97);
    }

    .geo-toast {
      position: absolute;
      left: 50%;
      bottom: 150px;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, .85);
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 13px;
      z-index: 10030;
      display: none;
    }

    .geo-toast.show {
      display: inline-block;
    }

    #debug-console {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-height: 50vh;
      background: rgba(0, 0, 0, 0.95);
      color: #0f0;
      font-family: monospace;
      font-size: 11px;
      overflow-y: auto;
      z-index: 20000;
      padding: 10px;
      display: none;
      pointer-events: auto;
      border-top: 2px solid #333;
    }
  </style>

  <script>
    (function () {
      if (self === top) {
        document.getElementById("geojsonio-body").classList.remove("hidden-by-guard");
      } else {
        top.location = self.location;
      }
    })();
  </script>
  <script src="dist/bundle.js?v=20260210T2100"></script>

  <script>
    (function () {
      const isMobile = window.matchMedia('(max-width: 900px)').matches;

      function cleanFileBar() {
        document.querySelectorAll('.file-bar').forEach(fb => {
          fb.querySelectorAll('a,button,span,div').forEach(el => {
            const t = (el.textContent || '').trim().toLowerCase();
            if (t === 'meta') el.style.display = 'none';
          });
          if (isMobile) fb.style.setProperty('display', 'none', 'important');
        });
      }

      function buildMobileMenu() {
        if (!isMobile) return;
        const anchor = document.querySelector('.geojsonio .text-white.bg-mb-gray-dark.font-sans.px-3.flex') || document.body;
        const btn = document.createElement('button');
        btn.className = 'mobile-menu-btn'; btn.textContent = '☰';
        const menu = document.createElement('div');
        menu.className = 'mobile-menu';
        ['Open', 'Save', 'New'].forEach(name => {
          const b = document.createElement('button');
          b.dataset.action = name; b.textContent = name;
          menu.appendChild(b);
        });
        btn.addEventListener('click', e => { e.stopPropagation(); menu.classList.toggle('open'); });
        document.addEventListener('click', () => menu.classList.remove('open'));
        menu.addEventListener('click', e => {
          const b = e.target.closest('button[data-action]'); if (!b) return;
          const action = b.dataset.action.toLowerCase();
          if (action === 'save') {
            const fn = window.context?.actions?.downloadGeoJSON;
            if (fn) fn(); else {
              const geoBtn = [...document.querySelectorAll('.file-bar .children a')].find(el => el.textContent.toLowerCase().trim() === 'geojson');
              if (geoBtn) geoBtn.click();
            }
            menu.classList.remove('open'); return;
          }
          const real = [...document.querySelectorAll('.file-bar a, .file-bar button')].find(el => el.textContent.toLowerCase().trim() === action);
          if (real) real.click();
          menu.classList.remove('open');
        });
        anchor.appendChild(btn); anchor.appendChild(menu);
      }

      window.addEventListener('load', function () {
        cleanFileBar(); buildMobileMenu();
        if (isMobile && window.context?.map?.resize) setTimeout(() => window.context.map.resize(), 500);

        if (window.location.search.includes('debug=1') || window.location.hash.includes('debug=1')) {
          const consoleDiv = document.getElementById('debug-console');
          consoleDiv.style.display = 'block';
          const log = (msg, color) => {
            const div = document.createElement('div');
            div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            if (color) div.style.color = color;
            consoleDiv.appendChild(div);
            if (consoleDiv.childNodes.length > 100) consoleDiv.removeChild(consoleDiv.childNodes[1]);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
          };

          log('Debug mode active (v.20260210.2100 - MapLibre)');
          log('UA: ' + navigator.userAgent);
          window.onerror = (msg, url, line) => { log(`ERR: ${msg} (${line})`, '#ff5555'); return false; };
          const oldLog = console.log, oldWarn = console.warn, oldErr = console.error;
          console.log = (...args) => { oldLog(...args); log(args.map(a => typeof a === 'object' ? JSON.stringify(a) : a).join(' ')); };
          console.warn = (...args) => { oldWarn(...args); log('WARN: ' + args.join(' '), '#ffff55'); };
          console.error = (...args) => { oldErr(...args); log('ERROR: ' + args.join(' '), '#ff5555'); };
        }
      });
    })();
  </script>
